<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
    <title>Temperature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Temperature <span><a href="index.html">🌡️</a></span></h1>

        <div class="tempDiv">
            <label>Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" name="celsius" id="celsius" placeholder="What is the temperature (°C) ?" class="tempInput">
        </div>

        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="What is the temperature (°F) ?" class="tempInput">
        </div>

        <div class="tempDiv">
            <label>Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="What is the temperature (K) ?" class="tempInput">
        </div>
    </div>

<script src="weather.js"></script>
</body>
</html>
